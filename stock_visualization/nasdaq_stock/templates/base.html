{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <!-- import jquery, popper.js and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- import echart library -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js.map"></script>
    <script src="{% static 'js/theme/dark_theme.js' %}"></script>
    <!-- leave space for website title -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body styple="background-color: #808080;">
    <!-- import the page header -->
    {% include 'header.html' %}
    <!-- leave space for the content -->
    {% block content %}{% endblock content %}
    <!-- import the page footer -->
    {% include 'footer.html' %}
</body>

</html>
