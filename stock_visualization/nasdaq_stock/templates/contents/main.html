{% extends "base.html" %}
{% load static %}
<!-- title defined in base.html -->
{% block title %}
    Main Page
{% endblock title %}

<!-- contents -->
{% block content %}
<!-- import my css -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<!-- div for top 5 stock chart-->
<div class="row mt-2">
    <div class="col-md-5" id = "top_ten_bar"></div>

    <div class="col-md-6" id="top_ten_line"></div>
</div>

<div class="row mt-2">
    <div class="col-md-5" id = "sector_compare_pie"><p>this is the first one</p></div>

    <div class="col-md-6" id=""></div>
</div>

<script type="text/javascript">
    var chartDom = document.getElementById('top_ten_bar')
    var myChart = echarts.init(chartDom, 'better_dark');

    // get data from the backend
    var symbol = {{ symbol | safe }};
    var sales = {{ sales | safe }};

    // resize not working for some reason
    window.onresize = function() {
        myChart.resize();
    };

    // set options fo the chart
    var option = {
    title: {
      text: "test"
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
    }
  },
    legend: {
        data: ["sales"]
    },
    grid: {
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        data: symbol.reverse(),
        type: "category"
    },
    series: [
      {
        name: "sales",
        type: 'bar',
        data: sales.reverse()
      },
    ]
  };
  myChart.setOption(option);
</script>

<script type="text/javascript">
    var chartDom = document.getElementById('top_ten_line');
    var myChart = echarts.init(chartDom, 'better_dark');
    var option;

    window.onresize = function() {
        myChart.resize();
    };

    option = {
    title: {
        text: 'Stacked Line'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
        saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
        name: 'Email',
        type: 'line',
        stack: 'Total',
        data: [120, 132, 101, 134, 90, 230, 210]
        },
        {
        name: 'Union Ads',
        type: 'line',
        stack: 'Total',
        data: [220, 182, 191, 234, 290, 330, 310]
        },
        {
        name: 'Video Ads',
        type: 'line',
        stack: 'Total',
        data: [150, 232, 201, 154, 190, 330, 410]
        },
        {
        name: 'Direct',
        type: 'line',
        stack: 'Total',
        data: [320, 332, 301, 334, 390, 330, 320]
        },
        {
        name: 'Search Engine',
        type: 'line',
        stack: 'Total',
        data: [820, 932, 901, 934, 1290, 1330, 1320]
        }
    ]
    };

    myChart.setOption(option);
</script>

{% endblock content %}
