<!--------------------------------------------------- charts --------------------------------------------------->
<script>
// <!----------------------------------------------- top ten bar chart -------------------------------------------->
    var barChartDom = document.getElementById('top_ten_bar');
    var topBarChart = echarts.init(barChartDom, 'better_dark');

    // get data from the backend
    var comp_symbol = {{ comp_symbol | safe }};
    var sales = {{ sales | safe }};

    // resize not working for some reason
    window.onresize = function () {
        topBarChart.resize();
    };

    // set options fo the chart
    var barChartOption = {
        title: {
            text: "Top 10 Companies by Sales in 2021",
            textStyle: {
                fontSize: "24"
            }
        },
        tooltip: {
            show: true,
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            },
        },
        legend: {
            data: [""]
        },
        grid: {
        },
        xAxis: {
            type: 'value',

            axisLabel: {
                formatter: function (value, index) {
                    var val = Math.abs(value)
                    var oneBillion = 1000000000;
                    if (val >= oneBillion) {
                        val = '$ ' + (val / oneBillion).toFixed(0) + 'B'
                    }
                    return val;
                }
            },
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            containLabel: true,
            data: comp_symbol.reverse(),
            type: "category",
            axisLabel: {
            }
        },
        series: [
            {
                name: "sales",
                type: 'bar',
                data: sales.reverse()
            },
        ]
    };
    topBarChart.setOption(barChartOption);

    // ----------------------------------------------- top ten line chart --------------------------------------------
    var lineChartDom = document.getElementById('top_ten_line');
    var topLineChart = echarts.init(lineChartDom, 'better_dark');
    var topLineOption;

    var lineChartData = {{ lineChartData | safe}}

    setTimeout(function () {
        topLineOption = {
            title: {
                text: "Top 10 Companies Stock Price",
                textStyle: {
                    fontSize: "24"
                }
            },
            legend: {
                bottom: "bottom"
            },
            tooltip: {
                trigger: 'axis',
                showContent: true
            },
            dataset: {
                source: lineChartData
            },
            xAxis: { type: 'category' },
            yAxis: {
                gridIndex: 0,
                scale: true
            },
            series: [
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row'
                },
            ]
        };
        topLineChart.setOption(topLineOption);
    });

    topLineOption && topLineChart.setOption(topLineOption);
</script>

{% endblock content %}
